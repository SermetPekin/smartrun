
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartRun Web Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }
        .left-panel {
            padding: 30px;
            border-right: 1px solid #eee;
        }
        .right-panel {
            padding: 30px;
            background: #f8f9fa;
        }
        .env-info {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .env-info.inactive {
            background: #fff3cd;
            border-color: #ffc107;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #3498db;
        }
        .code-editor {
            position: relative;
            margin-bottom: 20px;
        }
        #scriptContent {
            width: 100%;
            height: 300px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        #scriptContent:focus {
            outline: none;
            border-color: #3498db;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary {
            background: #3498db;
            color: white;
        }
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        .file-upload {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        .file-upload:hover {
            border-color: #3498db;
        }
        .output-section {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .output-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .output-content {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            border-left: 4px solid #4caf50;
        }
        .error {
            border-left: 4px solid #f44336;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .history-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            transition: box-shadow 0.3s;
        }
        .history-item:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .history-time {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        .history-preview {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #333;
            background: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
            margin-top: 8px;
        }
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .left-panel {
                border-right: none;
                border-bottom: 1px solid #eee;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-play-circle"></i> SmartRun Web Interface</h1>
            <p>Run Python scripts with intelligent environment management</p>
        </div>
        <div class="main-content">
            <div class="left-panel">
                <div id="envInfo" class="env-info">
                    <i class="fas fa-info-circle"></i> Loading environment info...
                </div>
                <div class="form-group">
                    <label for="environment">
                        <i class="fas fa-cog"></i> Environment:
                    </label>
                    <select id="environment">
                        <option value="auto">Auto-detect</option>
                        <option value="current">Current</option>
                        <option value="conda">Conda</option>
                        <option value="venv">Virtual Environment</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="timeout">
                        <i class="fas fa-clock"></i> Timeout (seconds):
                    </label>
                    <input type="number" id="timeout" value="30" min="1" max="300">
                </div>
                <div class="form-group">
                    <label for="scriptContent">
                        <i class="fas fa-code"></i> Python Script:
                    </label>
                    <div class="code-editor">
                        <textarea id="scriptContent" placeholder="# Enter your Python code here
print('Hello from SmartRun!')
# Example: Check current environment
import sys
print(f'Python executable: {sys.executable}')
# Your code here..."></textarea>
                    </div>
                </div>
                <div class="button-group">
                    <button id="runBtn" class="btn btn-primary">
                        <i class="fas fa-play"></i> Run Script
                    </button>
                    <button id="clearBtn" class="btn btn-secondary">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                </div>
                <div class="file-upload">
                    <i class="fas fa-upload"></i>
                    <p>Upload a Python file</p>
                    <input type="file" id="fileUpload" accept=".py" style="margin-top: 10px;">
                </div>
            </div>
            <div class="right-panel">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Executing script...</p>
                </div>
                <div id="outputSection" class="output-section" style="display: none;">
                    <div class="output-header">
                        <h3><i class="fas fa-terminal"></i> Output</h3>
                        <span id="executionTime" style="margin-left: auto; font-size: 12px; color: #666;"></span>
                    </div>
                    <div id="outputContent" class="output-content"></div>
                </div>
                <div id="errorSection" class="output-section error" style="display: none;">
                    <div class="output-header">
                        <h3><i class="fas fa-exclamation-triangle"></i> Errors</h3>
                    </div>
                    <div id="errorContent" class="output-content"></div>
                </div>
                <div class="output-section">
                    <div class="output-header">
                        <h3><i class="fas fa-history"></i> Recent Executions</h3>
                    </div>
                    <div id="historyContent">
                        <p style="text-align: center; color: #666; padding: 20px;">No executions yet</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        class SmartRunWebApp {
            constructor() {
                this.initializeElements();
                this.bindEvents();
                this.loadEnvironmentInfo();
                this.loadExecutionHistory();
            }
            initializeElements() {
                this.runBtn = document.getElementById('runBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.scriptContent = document.getElementById('scriptContent');
                this.environment = document.getElementById('environment');
                this.timeout = document.getElementById('timeout');
                this.fileUpload = document.getElementById('fileUpload');
                this.loading = document.getElementById('loading');
                this.outputSection = document.getElementById('outputSection');
                this.outputContent = document.getElementById('outputContent');
                this.errorSection = document.getElementById('errorSection');
                this.errorContent = document.getElementById('errorContent');
                this.executionTime = document.getElementById('executionTime');
                this.envInfo = document.getElementById('envInfo');
                this.historyContent = document.getElementById('historyContent');
            }
            bindEvents() {
                this.runBtn.addEventListener('click', () => this.runScript());
                this.clearBtn.addEventListener('click', () => this.clearScript());
                this.fileUpload.addEventListener('change', (e) => this.handleFileUpload(e));
                
                // Enter key in textarea (Ctrl+Enter to run)
                this.scriptContent.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'Enter') {
                        this.runScript();
                    }
                });
            }
            async loadEnvironmentInfo() {
                try {
                    const response = await fetch('/api/env-info');
                    const data = await response.json();
                    
                    if (data.success) {
                        const env = data.environment;
                        if (env.active) {
                            this.envInfo.innerHTML = `
                                <i class="fas fa-check-circle"></i> 
                                <strong>Active Environment:</strong> ${env.type} - ${env.name}
                                <br><small>Path: ${env.path}</small>
                            `;
                            this.envInfo.className = 'env-info';
                        } else {
                            this.envInfo.innerHTML = `
                                <i class="fas fa-exclamation-triangle"></i> 
                                <strong>No virtual environment active</strong>
                                <br><small>Using system Python</small>
                            `;
                            this.envInfo.className = 'env-info inactive';
                        }
                    }
                } catch (error) {
                    console.error('Error loading environment info:', error);
                    this.envInfo.innerHTML = `
                        <i class="fas fa-times-circle"></i> 
                        <strong>Error loading environment info</strong>
                    `;
                    this.envInfo.className = 'env-info inactive';
                }
            }
            async runScript() {
                const content = this.scriptContent.value.trim();
                if (!content) {
                    alert('Please enter a script to run');
                    return;
                }
                this.setLoading(true);
                this.hideOutput();
                try {
                    const response = await fetch('/api/run-script', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            content: content,
                            environment: this.environment.value,
                            timeout: parseInt(this.timeout.value),
                            save_output: true
                        })
                    });
                    const result = await response.json();
                    this.displayResults(result);
                    this.loadExecutionHistory(); // Refresh history
                } catch (error) {
                    console.error('Error:', error);
                    this.displayError(`Network error: ${error.message}`);
                } finally {
                    this.setLoading(false);
                }
            }
            displayResults(result) {
                this.executionTime.textContent = `Executed in ${result.execution_time?.toFixed(2) || 'N/A'}s`;
                if (result.stdout) {
                    this.outputContent.textContent = result.stdout;
                    this.outputSection.style.display = 'block';
                    this.outputSection.className = result.success ? 'output-section success' : 'output-section';
                }
                if (result.stderr) {
                    this.errorContent.textContent = result.stderr;
                    this.errorSection.style.display = 'block';
                }
                if (!result.stdout && !result.stderr) {
                    this.outputContent.textContent = result.success ? 
                        'Script completed successfully (no output)' : 
                        'Script failed with no output';
                    this.outputSection.style.display = 'block';
                    this.outputSection.className = result.success ? 'output-section success' : 'output-section error';
                }
            }
            displayError(message) {
                this.errorContent.textContent = message;
                this.errorSection.style.display = 'block';
                this.hideOutput();
            }
            setLoading(loading) {
                this.loading.style.display = loading ? 'block' : 'none';
                this.runBtn.disabled = loading;
                if (loading) {
                    this.runBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Running...';
                } else {
                    this.runBtn.innerHTML = '<i class="fas fa-play"></i> Run Script';
                }
            }
            hideOutput() {
                this.outputSection.style.display = 'none';
                this.errorSection.style.display = 'none';
            }
            clearScript() {
                this.scriptContent.value = '';
                this.hideOutput();
                this.scriptContent.focus();
            }
            async handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                if (!file.name.endsWith('.py')) {
                    alert('Please select a Python (.py) file');
                    return;
                }
                try {
                    const content = await file.text();
                    this.scriptContent.value = content;
                } catch (error) {
                    alert('Error reading file: ' + error.message);
                }
            }
            async loadExecutionHistory() {
                try {
                    const response = await fetch('/api/execution-history?limit=5');
                    const data = await response.json();
                    
                    if (data.executions && data.executions.length > 0) {
                        this.historyContent.innerHTML = data.executions.map(exec => `
                            <div class="history-item">
                                <div class="history-time">
                                    <i class="fas fa-clock"></i> ${new Date(exec.timestamp).toLocaleString()}
                                    <span style="float: right;">
                                        <i class="fas fa-${exec.success ? 'check' : 'times'}" 
                                           style="color: ${exec.success ? 'green' : 'red'};"></i>
                                        ${exec.execution_time.toFixed(2)}s
                                    </span>
                                </div>
                                <div><strong>Environment:</strong> ${exec.environment}</div>
                                <div class="history-preview">${exec.script_preview}</div>
                                ${exec.stdout_preview ? `<div class="history-preview" style="background: #e8f5e8;">${exec.stdout_preview}</div>` : ''}
                                ${exec.stderr_preview ? `<div class="history-preview" style="background: #ffebee;">${exec.stderr_preview}</div>` : ''}
                            </div>
                        `).join('');
                    } else {
                        this.historyContent.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No executions yet</p>';
                    }
                } catch (error) {
                    console.error('Error loading execution history:', error);
                }
            }
        }
        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new SmartRunWebApp();
        });
    </script>
</body>
</html>
